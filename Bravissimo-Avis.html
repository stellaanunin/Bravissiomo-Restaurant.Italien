	<section class="bloc bloc-formulaire">
    <h2>Laissez votre avis :</h2>
	<h3>C'est important pour nous de pouvoir vous garantir une expérience agréable !</h3>
    <form id="formAvis" onsubmit="return envoyerAvis();">
        <label for="nom">Nom* :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email* :</label>
        <input type="email" id="email" name="email" required>

        <label for="note">Note :</label>
        <select id="note" name="note">
            <option value="5">★★★★★</option>
            <option value="4">★★★★☆</option>
            <option value="3">★★★☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="1">★☆☆☆☆</option>
        </select>

        <label for="commentaire">Commentaire* :</label>
        <textarea id="commentaire" name="commentaire" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
        <button type="reset">Réinitialiser</button>
    </form>
</section>

<script>
function envoyerAvis() {
    alert("Merci pour votre avis !"); 
    return false; // empêche l'envoi réel pour test
}
</script>
