        <form id="formulaire" onsubmit="return validerFormulaire();" novalidate>
            <fieldset>
                <legend>Informations personnelles</legend>

                <label>Civilité* :</label>
                <div class="radio-group">
                    <label><input type="radio" name="civilite" value="M" required> M</label>
                    <label><input type="radio" name="civilite" value="Mme"> Mme</label>
                    <label><input type="radio" name="civilite" value="Mlle"> Mlle</label>
                </div>

                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

                <label for="prenom">Prénom* :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

                <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>

                <label for="tel">Téléphone* :</label>
                <input type="tel" id="tel" name="telephone" pattern="[0-9]{10}" placeholder="0123456789" required>

                <label for="daten">Date de réservation :</label>
                <input type="date" id="daten" name="date_réservation" min="<?= date('Y-m-d'); ?>">

                <label for="nombre">Nombre de personnes* :</label>
                <input type="number" id="nombre" name="nombre_personnes" min="1" placeholder="1" required>
            </fieldset>

            <p><strong>* Champs obligatoires</strong></p>
